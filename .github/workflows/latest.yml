name: Keywords Check Pipeline

on:
    push:
        branches:
            - '**'

jobs:

    check:
        name: Analyze Package
        runs-on: ubuntu-latest
        container:
        steps:
            - name: Checkout code
              uses: actions/checkout@master

            - name: Installing dependencies
              uses: docker://technogix/terraform-python-awscli:v1.1.0
              with:
                args: pip install -r requirements-test.txt --target /github/workspace/site-packages

            - name: Linting module
              continue-on-error: true
              uses: docker://technogix/terraform-python-awscli:v1.1.0
              with:
                args: pylint keywords tools

            - name: Run Snyk to check for vulnerabilities
              continue-on-error: true
              uses: snyk/actions/python@master
              env:
                SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
                PYTHONPATH: /github/workspace/site-packages
              with:
                args: --sarif-file-output=snyk.sarif --file=setup.py

            - name: Run pip-audit to check for vulnerabilities
              continue-on-error: true
              uses: docker://technogix/terraform-python-awscli:v1.1.0
              with:
                args: pip-audit -r requirements-test.txt

            - name: Upload snyk result to GitHub Code Scanning
              uses: github/codeql-action/upload-sarif@v1
              if: always()
              with:
                sarif_file: snyk.sarif
