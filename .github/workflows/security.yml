name: Keywords Regular Scan Pipeline

on:
  schedule:
    - cron:  '0 0 1 * *'

jobs:

    check:
        name: Analyze Package
        runs-on: ubuntu-latest
        container: technogix/terraform-python-awscli:v1.1.0
        steps:
            - name: Checkout code
              uses: actions/checkout@master

            - name: Run Snyk to check for vulnerabilities
              continue-on-error: true
              uses: snyk/actions/python@master
              env:
                SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
              with:
                args: --sarif-file-output=snyk.sarif

            - name: Run pip-audit to check for vulnerabilities
              continue-on-error: true
              uses: docker://technogix/terraform-python-awscli:v1.1.0
              with:
                args: pip-audit -r requirements-test.txt

            - name: Upload snyk result to GitHub Code Scanning
              uses: github/codeql-action/upload-sarif@v1
              if: always()
              with:
                sarif_file: snyk.sarif
